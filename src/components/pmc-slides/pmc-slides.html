<chart
  *ngIf="scoreTrends"
  [data]="scoreTrends"
  height="'100px'">
</chart>
<ion-icon
  (tap)="slidePrevious()"
  tappable
  item-end
  name="ios-arrow-dropleft-outline"
  class="expand-icon">
</ion-icon>
<ion-icon
  (tap)="activateDrilldown('gas score')"
  tappable
  item-end
  name="ios-arrow-dropup-outline"
  class="expand-icon">
</ion-icon>
<ion-icon
  (tap)="slideNext()"
  tappable
  item-end
  name="ios-arrow-dropright-outline"
  class="expand-icon">
</ion-icon>
