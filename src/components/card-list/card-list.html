<ion-card-header no-padding>
  <ion-list no-lines>
    <ion-item>
      <h2>{{ card.title }}</h2>
      <p>Last reported: {{ card.reportDate }}</p>
      <ion-icon name="star-outline" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-card-header>
<ion-card-content>
  <ion-grid no-padding>
    <ion-list *ngFor="let kpi of card.kpis" no-padding>
      <ion-item>
        <ion-icon name="star-outline" item-left></ion-icon>
        <ion-grid>
          <ion-row>
            <ion-col>
              <h3>{{ kpi.name }}</h3>
              <p>{{ kpi.measurables }}</p>
            </ion-col>
            <ion-col text-right>
              <h4>{{ kpi.value }}</h4>
              <p>{{ kpi.breakdown }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-card-content>
