  <ion-header>
    <ion-navbar>
      <ion-title>{{ project.name }}</ion-title>
      <ion-buttons (tap)="onDismiss()" end>
        <button ion-button icon-only>
          <ion-icon name="ios-close-circle-outline"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content (swipe)="onDismiss()">
    <ion-card>
      <card-list *ngIf="project" [card]="project.summary"></card-list>
    </ion-card>
    <ion-card>
      <card-list *ngIf="project" [card]="project.hse"></card-list>
    </ion-card>
  </ion-content>
