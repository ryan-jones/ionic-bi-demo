<ion-header>
  <header-nav title="PMC"></header-nav>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header no-padding>
      <ion-list no-lines>
        <ion-item>
          <h2>PMC Scorecard Trends</h2>
          <p>Swipe for more trends</p>
          <ion-icon
            (click)="toggleTrendsIcon()"
            [name]="trendsIcon"
            color="blueFont"
            item-end>
          </ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-header>
    <ion-card-content>
      <ion-slides pager>
        <ion-slide>
         <pmc-slides
          [scoreTrends]="abcGasScoreTrends"
          (clickedSlideNext)="slideNext($event)"
          (clickedSlidePrev)="slidePrev($event)"
          (clickedDrilldown)="activateDrilldown('gas score')">
        </pmc-slides>
        </ion-slide>
        <ion-slide>
          <pmc-slides
            [scoreTrends]="abcGasScoreTrends"
            (clickedSlideNext)="slideNext($event)"
            (clickedSlidePrev)="slidePrev($event)">
          </pmc-slides>
        </ion-slide>
        <ion-slide>
          <pmc-slides
            [scoreTrends]="abcGasScoreTrends"
            (clickedSlideNext)="slideNext($event)"
            (clickedSlidePrev)="slidePrev($event)">
          </pmc-slides>
        </ion-slide>
      </ion-slides>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <card-list *ngIf="pmcScorecards" [card]="pmcScorecards"></card-list>
  </ion-card>
</ion-content>
