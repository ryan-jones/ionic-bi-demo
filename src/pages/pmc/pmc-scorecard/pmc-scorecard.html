<ion-header>
  <ion-navbar [color]="getBackground()">
    <ion-title>{{ scorecard.name }}</ion-title>
    <ion-buttons (tap)="onDismiss()" end>
      <button ion-button icon-only>
        <ion-icon name="ios-close-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content (swipe)="onDismiss()">
  <ion-card>
    <ion-card-header>
      <scorecard-header [kpiHeaders]="scorecard.headers"></scorecard-header>
    </ion-card-header>
    <ion-card-content no-padding>
      <chart [data]="scorecard.chartData" height="'120px'"></chart>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="scorecard.tableData">
    <ion-card-header>
      {{ scorecard.name }} Breakdown Details
    </ion-card-header>
    <ion-card-content text-center no-padding>
      <table>
        <tr class="headers">
          <th *ngFor="let header of scorecardHeaders">{{ header }}</th>
        </tr>
        <tr *ngFor="let element of scorecard.tableData" class="element">
          <td *ngFor="let header of scorecardHeaders">{{ element[header] }}</td>
        </tr>
      </table>
    </ion-card-content>
  </ion-card>
</ion-content>
