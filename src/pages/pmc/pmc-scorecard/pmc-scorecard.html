<ion-header (swipe)="onDismiss()" (tap)="onDismiss()">

  <ion-navbar>
    <ion-title>{{ scorecard.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content (swipe)="onDismiss()" (tap)="onDismiss()">
  <ion-card>
    <ion-card-header>
      <scorecard-header [kpiHeaders]="scorecard.headers"></scorecard-header>
    </ion-card-header>
    <ion-card-content no-padding>
      <chart [data]="scorecard.chartData" height="'120px'"></chart>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <h3>Safety Breakdown Details</h3>
    </ion-card-header>
    <ion-card-content>
      <table>
        <tr>
          <th>Element</th>
          <th>YTD A...</th>
          <th>YTD Ta...</th>
          <th>Annual...</th>
        </tr>
      </table>
    </ion-card-content>
  </ion-card>
</ion-content>
