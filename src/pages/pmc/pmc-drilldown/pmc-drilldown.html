<ion-header>
  <ion-navbar [color]="getBackground()">
    <ion-title>{{ drilldownData.name | uppercase }}</ion-title>
    <ion-buttons (tap)="onDismiss()" end>
      <button ion-button icon-only>
        <ion-icon name="ios-close-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content *ngIf="drilldownData.data && drilldownData.data.length">
  <ion-card *ngFor="let data of drilldownData.data">
    <ion-card-header no-padding>
      <ion-list no-lines>
        <ion-item>
          <ion-avatar
            *ngIf="data.commentorImage"
            (click)="onSelectCommentor(data)"
            tappable
            item-start>
            <img [src]="data.commentorImage">
          </ion-avatar>
            <h2>Score: {{ data.value }} ({{ data.date }})</h2>
            <h3>{{ data.commentor }}</h3>
            <p (click)="openNewsFeed(date)" text-wrap>{{ data.comments }}</p>
          <ion-icon
            *ngIf="data"
            (click)="onToggleDrilldown(drilldownData.name, data)"
            [name]="setDrilldownIcon(data)"
            color="blueFont"
            tappable
            item-end>
          </ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-header>
  </ion-card>
</ion-content>
