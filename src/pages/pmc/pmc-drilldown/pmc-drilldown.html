<ion-header (swipe)="onDismiss()" (tap)="onDismiss()">
  <ion-navbar>
    <ion-title>{{ drilldownData.name }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content (swipe)="onDismiss()" (tap)="onDismiss()">
  <ion-card *ngFor="let data of drilldownData.data">
    <ion-card-header no-padding>
      <ion-list no-lines>
        <ion-item>
          <ion-avatar *ngIf="data.commentorImage" item-start>
            <img [src]="data.commentorImage">
          </ion-avatar>
          <h2>{{ data.date }}</h2>
          <h3>{{ data.commentor }}</h3>
          <p text-wrap>{{ data.comments }}</p>
          <ion-icon name="star-outline" item-end></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-header>
  </ion-card>
</ion-content>
